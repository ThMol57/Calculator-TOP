<!DOCTYPE html>

<html>
    <head>
        <title>Odin Project Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

    </head>
    <body class="container">

        <br>
        <h1>The Odin Project: Calculator</h1>
    

        <div id="calculatorContainer">

            <div id="displayContainer">
                <h3 class="display"></h3>
            </div>
            <hr>
            <div id="calculator">
                
                <button data-btn="clear" class="calBtn btn btn-light">C</button>

                <button data-btn="back" class="calBtn btn btn-light">B</button>

                <button data-btn="operator" class="calBtn btn btn-light">*</button>

                <button data-btn="operator" class="calBtn btn btn-light">/</button>

                <button data-btn="operator" class="calBtn btn btn-light">+</button>

                <button data-btn="number" class="calBtn btn btn-warning">9</button>

                <button data-btn="number" class="calBtn btn btn-warning">8</button>

                <button data-btn="number" class="calBtn btn btn-warning">7</button>

                <button data-btn="operator" class="calBtn btn btn-light">-</button>
                
                <button data-btn="number" class="calBtn btn btn-warning">6</button>

                <button data-btn="number" class="calBtn btn btn-warning">5</button>                

                <button data-btn="number" class="calBtn btn btn-warning">4</button>

                <button data-btn="decimal" class="dotBtn calBtn btn btn-light">.</button>

                <button data-btn="number" class="calBtn btn btn-warning">1</button>

                <button data-btn="number" class="calBtn btn btn-warning">2</button>

                <button data-btn="number" class="calBtn btn btn-warning">3</button>

                <button data-btn="equals" class="calBtn btn btn-light">=</button>

                <button data-btn="number" class="calBtn btn btn-warning">0</button>

                

            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
